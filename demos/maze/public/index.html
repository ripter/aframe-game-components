<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./index.css"></link>
  <script src="./libs/aframe-v1.0.3.min.js"></script>
  <script src="./bundle.js"></script>
  <title>Maze Demo [A-FRAME 1.0.3]</title>
</head>
<body>
  <a-scene
    stats
    background="color: #ECECEC;"
    click-to-select="elmIndicator: #elmSelectIndicator; componentName: user-controls;"
    collision="renderBox: false;"
    >
    <a-assets>
      <!-- Model includes alien skin texture and two animations, Idle, and Punch. -->
      <a-asset-item id="model" src="./assets/characterMedium.glb"></a-asset-item>
      <img id="skin" src="./assets/athleteFemaleBlue.png"></img>
      <img id="textureGrass" src="./assets/Fabric_10.jpg"></img>

    </a-assets>


    <a-entity id="elm" class=""
      anim-mixer
      click-to-select
      gltf-model-2="#model"
      material="src: #skin"
      position="0 0 -5"
      user-controls="enabled: true;"
      collision="size: 1 3 1; offset: 0 0 0;"
      >
    </a-entity>


    <a-entity id="elmSelectIndicator" geometry="primitive: octahedron; radius: 0.25" material="color: #FFDC00;" position="0 -900 0"></a-entity>



    <a-entity id="rig-camera" camera-orbit="target: #elm; offset: 0 2 3" rotation="-20 0 0">
      <a-camera id="camera" wasd-controls-enabled="false">
        <a-entity
          cursor="rayOrigin: mouse;"
          position="0 0 -1"
          raycaster="objects: .clickable"
          >
        </a-entity>
      </a-camera>
    </a-entity>


    <a-entity id="maze" position="0 0.5 0" scale="2 1 2">
      <a-entity id="roomA">
        <a-box position="0 0 0" width="3" collision="size: 3 1 1;" color="#4CC3D9"></a-box>
        <a-box position="-2 0 -1.5" depth="4" collision="size: 1 1 4;" color="#4CC3D9"></a-box>
        <a-box position="2 0 -1.5" depth="4" collision="size: 1 1 4;" color="#4CC3D9"></a-box>
        <a-entity position="1.5 0 -4.5" geometry="primitive: box; width: 2; height: 1; depth: 2;" collision="size: 2 1 2;" material="color: #4CC3D9;"></a-entity>
        <a-entity position="3.5 0 -4" geometry="primitive: box; width: 2; height: 1; depth: 3;" collision="size: 2 1 3;" material="color: #4CC3D9;"></a-entity>
        <a-entity position="-1.5 0 -4.5" geometry="primitive: box; width: 2; height: 1; depth: 2;" collision="size: 2 1 2;" material="color: #4CC3D9;"></a-entity>
        <a-entity position="-3.5 0 -4" geometry="primitive: box; width: 2; height: 1; depth: 3;" collision="size: 2 1 3;" material="color: #4CC3D9;"></a-entity>
      </a-entity>

      <a-entity id="roomB">
        <a-entity position="-8 0 -1.5" geometry="primitive: box; width: 1; height: 1; depth: 4;" collision="size: 1 1 4;" material="color: #4CC3D9;"></a-entity>
        <a-entity position="-9 0 0" geometry="primitive: box; width: 1; height: 1; depth: 1;" collision="size: 1 1 1;" material="color: #4CC3D9;"></a-entity>
        <a-entity position="-8.5 0 -4.5" geometry="primitive: box; width: 2; height: 1; depth: 2;" collision="size: 2 1 2;" material="color: #4CC3D9;"></a-entity>
        <a-entity position="-6.5 0 -4" geometry="primitive: box; width: 2; height: 1; depth: 3;" collision="size: 2 1 3;" material="color: #4CC3D9;"></a-entity>
        <a-entity position="-12 0 -2" geometry="primitive: box; width: 1; height: 1; depth: 3;" collision="size: 1 1 3;" material="color: #4CC3D9;"></a-entity>
        <a-entity position="-11.5 0 -4" geometry="primitive: box; width: 2; height: 1; depth: 1;" collision="size: 2 1 1;" material="color: #4CC3D9;"></a-entity>
        <a-entity position="-11.5 0 0" geometry="primitive: box; width: 2; height: 1; depth: 1;" collision="size: 2 1 1;" material="color: #4CC3D9;"></a-entity>
      </a-entity>

      <a-entity id="roomC">
        <a-entity position="6 0 -6.5" geometry="primitive: box; width: 1; height: 1; depth: 2;" collision="size: 1 1 2;" material="color: #4CC3D9;"></a-entity>
        <a-entity position="8.5 0 -6" geometry="primitive: box; width: 4; height: 1; depth: 1;" collision="size: 4 1 1;" material="color: #4CC3D9;"></a-entity>
        <a-entity position="9.5 0 -10" geometry="primitive: box; width: 2; height: 1; depth: 1;" collision="size: 2 1 1;" material="color: #4CC3D9;"></a-entity>
        <a-entity position="6 0 -9.5" geometry="primitive: box; width: 1; height: 1; depth: 2;" collision="size: 1 1 2;" material="color: #4CC3D9;"></a-entity>
        <a-entity position="7 0 -10" geometry="primitive: box; width: 1; height: 1; depth: 1;" collision="size: 1 1 1;" material="color: #4CC3D9;"></a-entity>
      </a-entity>

      <a-entity id="roomD">
        <a-entity position="9 0 -14.5" geometry="primitive: box; width: 1; height: 1; depth: 4;" collision="size: 1 1 4;" material="color: #4CC3D9;"></a-entity>
        <a-entity position="5.5 0 -12" geometry="primitive: box; width: 8; height: 1; depth: 1;" collision="size: 8 1 1;" material="color: #4CC3D9;"></a-entity>
        <a-entity position="7 0 -16" geometry="primitive: box; width: 3; height: 1; depth: 1;" collision="size: 3 1 1;" material="color: #4CC3D9;"></a-entity>
        <a-entity position="5 0 -15" geometry="primitive: box; width: 1; height: 1; depth: 3;" collision="size: 1 1 3;" material="color: #4CC3D9;"></a-entity>
        <a-entity position="3 0 -14" geometry="primitive: box; width: 3; height: 1; depth: 1;" collision="size: 3 1 1;" material="color: #4CC3D9;"></a-entity>
      </a-entity>

      <a-entity class="small-u">
        <a-entity position="6 0 -3.5" geometry="primitive: box; width: 1; height: 1; depth: 2;" collision="size: 1 1 2;" material="color: #4CC3D9;"></a-entity>
        <a-entity position="7.5 0 -3" geometry="primitive: box; width: 2; height: 1; depth: 1;" collision="size: 2 1 1;" material="color: #4CC3D9;"></a-entity>
        <a-entity position="9 0 -3.5" geometry="primitive: box; width: 1; height: 1; depth: 2;" collision="size: 1 1 2;" material="color: #4CC3D9;"></a-entity>
      </a-entity>

      <a-entity id="debris">
        <a-entity position="2 0 -16" geometry="primitive: box; width: 3; height: 1; depth: 1;" collision="size: 3 1 1;" material="color: #4CC3D9;"></a-entity>
        <a-entity position="0 0 -15" geometry="primitive: box; width: 1; height: 1; depth: 3;" collision="size: 1 1 3;" material="color: #4CC3D9;"></a-entity>
        <a-entity position="0 0 -11" geometry="primitive: box; width: 1; height: 1; depth: 3;" collision="size: 1 1 3;" material="color: #4CC3D9;"></a-entity>
        <a-entity position="2.5 0 -10" geometry="primitive: box; width: 4; height: 1; depth: 1;" collision="size: 4 1 1;" material="color: #4CC3D9;"></a-entity>
        <a-entity position="3.5 0 -8" geometry="primitive: box; width: 2; height: 1; depth: 1;" collision="size: 2 1 1;" material="color: #4CC3D9;"></a-entity>
        <a-entity position="-0.5 0 -8" geometry="primitive: box; width: 4; height: 1; depth: 1;" collision="size: 4 1 1;" material="color: #4CC3D9;"></a-entity>
        <a-entity position="-5 0 -8" geometry="primitive: box; width: 3; height: 1; depth: 1;" collision="size: 3 1 1;" material="color: #4CC3D9;"></a-entity>
        <a-entity position="-9 0 -8" geometry="primitive: box; width: 3; height: 1; depth: 1;" collision="size: 3 1 1;" material="color: #4CC3D9;"></a-entity>
        <a-entity position="-2 0 -10.5" geometry="primitive: box; width: 1; height: 1; depth: 2;" collision="size: 1 1 2;" material="color: #4CC3D9;"></a-entity>
        <a-entity position="-4 0 -11" geometry="primitive: box; width: 3; height: 1; depth: 1;" collision="size: 3 1 1;" material="color: #4CC3D9;"></a-entity>
        <a-entity position="-5 0 -14" geometry="primitive: box; width: 1; height: 1; depth: 3;" collision="size: 1 1 3;" material="color: #4CC3D9;"></a-entity>
        <a-entity position="-6.5 0 -15" geometry="primitive: box; width: 2; height: 1; depth: 1;" collision="size: 2 1 1;" material="color: #4CC3D9;"></a-entity>
      </a-entity>

      <a-entity id="outsideWall">
        <a-entity position="-5 0 2" geometry="primitive: box; width: 19; height: 1; depth: 1;" collision="size: 19 1 1;" material="color: #4CC3D9;"></a-entity>
        <a-entity position="-5 0 0" geometry="primitive: box; width: 3; height: 1; depth: 3;" collision="size: 3 1 3;" material="color: #4CC3D9;"></a-entity>
        <a-entity position="4 0 0" geometry="primitive: box; width: 1; height: 1; depth: 3;" collision="size: 1 1 3;" material="color: #4CC3D9;"></a-entity>
        <a-entity position="7.5 0 -1" geometry="primitive: box; width: 6; height: 1; depth: 1;" collision="size: 6 1 1;" material="color: #4CC3D9;"></a-entity>
        <a-entity position="11 0 -9.5" geometry="primitive: box; width: 1; height: 1; depth: 18;" collision="size: 1 1 18;" material="color: #4CC3D9;"></a-entity>
        <a-entity position="2.5 0 -18" geometry="primitive: box; width: 16; height: 1; depth: 1;" collision="size: 16 1 1;" material="color: #4CC3D9;"></a-entity>
        <a-entity position="-7 0 -17" geometry="primitive: box; width: 5; height: 1; depth: 1;" collision="size: 5 1 1;" material="color: #4CC3D9;"></a-entity>
        <a-entity position="-9 0 -15.5" geometry="primitive: box; width: 1; height: 1; depth: 2;" collision="size: 1 1 2;" material="color: #4CC3D9;"></a-entity>
        <a-entity position="-10 0 -13.5" geometry="primitive: box; width: 1; height: 1; depth: 4;" collision="size: 1 1 4;" material="color: #4CC3D9;"></a-entity>
        <a-entity position="-11 0 -11" geometry="primitive: box; width: 3; height: 1; depth: 1;" collision="size: 3 1 1;" material="color: #4CC3D9;"></a-entity>
        <a-entity position="-12 0 -8.5" geometry="primitive: box; width: 1; height: 1; depth: 4;" collision="size: 1 1 4;" material="color: #4CC3D9;"></a-entity>
        <a-entity position="-13.5 0 -7" geometry="primitive: box; width: 2; height: 1; depth: 1;" collision="size: 2 1 1;" material="color: #4CC3D9;"></a-entity>
        <a-entity position="-14 0 -2.5" geometry="primitive: box; width: 1; height: 1; depth: 8;" collision="size: 1 1 8;" material="color: #4CC3D9;"></a-entity>
      </a-entity>
    </a-entity>


    <a-plane rotation="-90 0 0" width="24" height="20" scale="2.2 2 1"
      position="-3 0 -15"
      color="#7BC8A4" src="#textureGrass">
    </a-plane>
  </a-scene>
</body>
</html>
