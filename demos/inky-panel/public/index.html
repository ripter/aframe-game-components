<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./index.css"></link>
  <script src="./libs/aframe-v1.0.4.min.js"></script>
  <script src="./libs/ink.0.9.0.js"></script>
  <script src="./bundle.js"></script>
  <title>Inky Panel Component [A-FRAME 1.0.4]</title>
</head>
<body>
  <a-scene background="color: #7FDBFF;">
    <a-assets>
      <a-asset-item id="storyFogg" src="assets/Monsieur_Fogg.json"></a-asset-item>
    </a-assets>

    <a-entity inky-panel="storyFile: #storyFogg;">
      <a-plane position="0 2 -2" width="1" height="1" color="#001f3f"></a-plane>
    </a-entity>



    <a-plane rotation="-90 0 0" width="24" height="20"
      position="0 0 0"
      color="#3D9970"
      >
    </a-plane>
  </a-scene>
</body>
</html>
