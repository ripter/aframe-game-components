<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./index.css"></link>
  <script src="./libs/aframe-v1.0.4.min.js"></script>
  <script src="./libs/ink.0.9.0.js"></script>
  <script src="./bundle.js"></script>
  <title>Inky 80's Hacker [A-FRAME 1.0.4]</title>
</head>
<body>
  <a-scene background="color: #7FDBFF;">
    <a-assets>
      <a-asset-item id="storyFogg" src="assets/Monsieur_Fogg.json"></a-asset-item>
      <a-asset-item id="modelCharacter" src="./assets/character.glb"></a-asset-item>
      <a-asset-item id="modelRoom" src="./assets/hacker_room.glb"></a-asset-item>
      <a-asset-item id="modelComputer" src="./assets/computer_old.glb"></a-asset-item>
      <img id="skinA" src="./assets/fantasyFemaleA.png"></img>
      <img id="skinB" src="./assets/fantasyFemaleB.png"></img>
    </a-assets>


      <!--
      -->
    <a-entity
      position="0.48 0.663 -0.053"
      rotation="0 180 0"
      gltf-model="#modelComputer"
      match-mesh="target: #elScreen; meshName: targetScreen;"
      >
      <a-entity
        id="elScreen"
        geometry="primitive: plane; height: 1; width: 1"
        canvas-inky="storyFile: #storyFogg; canvas: #inkCanvas;"
        material="src: #inkCanvas; side: double;"
        >

      </a-entity>

    </a-entity>


    <a-camera id="camera" wasd-controls camera>
      <a-entity cursor="rayOrigin: mouse;"
        raycaster="objects: .clickable"
        >
      </a-entity>
    </a-camera>


    <a-plane id="guardianZone"
      rotation="-90 0 0" width="1.5" height="1.5"
      position="0 0.0254 0"
      color="red"
      >
    </a-plane>

    <a-entity id="room"
      position="-1 0 -0.18"
      gltf-model="#modelRoom"
    >
    </a-entity>
  </a-scene>

  <canvas id="inkCanvas" crossorigin="anonymous" width="320" height="200"></canvas>
</body>
</html>
