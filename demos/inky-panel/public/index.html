<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./index.css"></link>
  <script src="./libs/aframe-v1.0.4.min.js"></script>
  <script src="./libs/ink.0.9.0.js"></script>
  <script src="./bundle.js"></script>
  <title>Inky Panel Component [A-FRAME 1.0.4]</title>
</head>
<body>
  <a-scene background="color: #7FDBFF;">
    <a-assets>
      <a-asset-item id="storyFogg" src="assets/Monsieur_Fogg.json"></a-asset-item>
      <a-asset-item id="modelCharacter" src="./assets/character.glb"></a-asset-item>
      <img id="skinA" src="./assets/fantasyFemaleA.png"></img>
      <img id="skinB" src="./assets/fantasyFemaleB.png"></img>
    </a-assets>

    <a-entity inky-panel="storyFile: #storyFogg;">
      <a-plane position="0 1 -1" width="1" height="1" color="#001f3f">
        <a-entity
          position="0.0508 0.3 0"
          inky-panel-text
          text="value: Hello VR World;"
          >
        </a-entity>

        <a-entity
          position="0.0508 -0.0508 0.0508"
          inky-panel-choice-list
          >
        </a-entity>
      </a-plane>

    </a-entity>


    <a-entity id="rig-camera" wasd-controls >
      <a-camera id="camera">
        <a-entity laser-controls="hand: right;"></a-entity>
        <a-entity cursor="rayOrigin: mouse;"
          raycaster="objects: .clickable"
          >
        </a-entity>
      </a-camera>
    </a-entity>

    <a-entity
      id="modal"
      anim-mixer
      position="-0.79 0 -2"
      gltf-model-2="#modelCharacter"
      material="src: #skinB;"
      ></a-entity>


    <a-plane rotation="-90 0 0" width="24" height="20"
      position="0 0 0"
      color="#3D9970"
      >
    </a-plane>
  </a-scene>
</body>
</html>
