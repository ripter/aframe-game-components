<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./index.css"></link>
  <script src="./libs/aframe-v1.0.4.min.js"></script>
  <script src="./libs/ink.0.9.0.js"></script>
  <script src="./bundle.js"></script>
  <title>Inky 80's Hacker [A-FRAME 1.0.4]</title>
</head>
<body>
  <a-scene background="color: #7FDBFF;">
    <a-assets>
      <a-asset-item id="storyFogg" src="assets/Monsieur_Fogg.json"></a-asset-item>
      <a-asset-item id="modelCharacter" src="./assets/character.glb"></a-asset-item>
      <a-asset-item id="modelRoom" src="./assets/hacker_room.glb"></a-asset-item>
      <a-asset-item id="modelComputer" src="./assets/computer_old.glb"></a-asset-item>
      <img id="skinA" src="./assets/fantasyFemaleA.png"></img>
      <img id="skinB" src="./assets/fantasyFemaleB.png"></img>
    </a-assets>


    <a-entity
      position="1.083 0.663 -0.053"
      rotation="0 180 0"
      gltf-model="#modelComputer"
      match-mesh="target: #elScreen; meshName: targetScreen;"
      >
      <a-entity
        id="elScreen"
        geometry="primitive: plane; height: 1; width: 1"
        material="side: double; color: #001f3f;"
        inky-panel="storyFile: #storyFogg;"
        >

        <a-entity
          rotation="0 90 0"
          position="0.0508 0.3 0"
          inky-panel-text
          text="value: Hello VR World; side: both;"
          >
        </a-entity>

        <a-entity
          rotation="0 90 0"
          position="0.0508 -0.0508 0.0508"
          inky-panel-choice-list
          >
        </a-entity>
      </a-entity>

    </a-entity>


    <a-camera id="camera" wasd-controls>
      <a-entity laser-controls="hand: right;"></a-entity>
      <a-entity cursor="rayOrigin: mouse;"
        raycaster="objects: .clickable"
        >
      </a-entity>
    </a-camera>


    <a-plane rotation="-90 0 0" width="24" height="20"
      position="0 0 0"
      color="#3D9970"
      >
    </a-plane>



    <a-plane id="guardianZone"
      rotation="-90 0 0" width="1.5" height="1.5"
      position="0 0.0254 0"
      color="red"
      >
    </a-plane>

    <a-entity id="room"
      position="-0.4 0 0.04"
      gltf-model="#modelRoom"
    >
    </a-entity>
  </a-scene>
</body>
</html>
