<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./index.css"></link>
  <script src="./libs/aframe-v1.0.3.min.js"></script>
  <script src="./bundle.js"></script>
  <title>INCONGRUOUS! - Make-A-Level 2020 Game Jam [A-FRAME 1.0.3]</title>
</head>
<body>
  <a-scene
    background="color: #ECECEC;"
    collision="renderBox: false;"
    >
    <a-assets>

    </a-assets>


    <a-entity id="player"
      anim-mixer
      gltf-model-2="#model"
      position="0 0 -5" rotation="0 180 0"
      user-controls="enabled: true;"
      collision="size: 1 3 1; offset: 0 0 0;"
      >
    </a-entity>


    <a-entity id="rig-camera">
      <a-camera id="camera" wasd-controls-enabled="false"></a-camera>
    </a-entity>


    <a-plane rotation="-90 0 0" width="24" height="20" scale="2.2 2 1"
      position="-3 0 -14"
      color="#7BC8A4">
    </a-plane>
  </a-scene>
</body>
</html>
