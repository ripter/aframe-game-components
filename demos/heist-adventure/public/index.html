<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./index.css"></link>
  <script src="./libs/aframe-v1.0.4.min.js"></script>
  <script src="./bundle.js"></script>
  <title>Maze Demo [A-FRAME 1.0.4]</title>
</head>
<body>
  <a-scene
    game
    background="color: #ECECEC;"
    click-to-select="elmIndicator: #elmSelectIndicator; componentName: user-controls;"
    collision="renderBox: true;"
    >
    <a-assets>
      <!-- Model includes alien skin texture and two animations, Idle, and Punch. -->
      <a-asset-item id="model" src="./assets/characterLargeFemale.glb"></a-asset-item>
      <img id="skin" src="./assets/athleteFemaleBlue.png"></img>
      <img id="textureGrass" src="./assets/Fabric_10.jpg"></img>

      <!-- Set with animations, like doors -->
      <a-asset-item id="setDoor01" src="./assets/Door.01.glb"></a-asset-item>

      <!-- Items -->
      <a-asset-item id="itemRope01" src="./assets/set/Item_Rope_01.glb"></a-asset-item>
      <a-asset-item id="itemMaskPanda01" src="./assets/set/Item_Mask_Panda_01.glb"></a-asset-item>
      <a-asset-item id="itemWirecutter01" src="./assets/set/Item_Wirecutter_01.glb"></a-asset-item>
      <a-asset-item id="itemDuffleBag01" src="./assets/set/Item_DuffleBag_01.glb"></a-asset-item>


      <!-- Props: Safe Deposit Box -->
      <a-asset-item id="propSafeDepositBoxContainer01" src="./assets/set/Prop_SafeDepositBox_Container_01.glb"></a-asset-item>
      <a-asset-item id="propSafeDepositBoxContainer02" src="./assets/set/Prop_SafeDepositBox_Container_02.glb"></a-asset-item>
      <a-asset-item id="propSafeDepositBoxes01" src="./assets/set/Prop_SafeDepositBoxes_01.glb"></a-asset-item>
      <a-asset-item id="propSafeDepositBoxesEmpty01" src="./assets/set/Prop_SafeDepositBoxes_Empty_01.glb"></a-asset-item>
      <a-asset-item id="propSafeDepositBoxesHalf01" src="./assets/set/Prop_SafeDepositBoxes_Half_01.glb"></a-asset-item>
      <a-asset-item id="propSafeDepositBoxesHalf02" src="./assets/set/Prop_SafeDepositBoxes_Half_02.glb"></a-asset-item>
      <a-asset-item id="propSafeDepositBoxesLooted01" src="./assets/set/Prop_SafeDepositBoxes_Looted_01.glb"></a-asset-item>
      <a-asset-item id="propSafeDepositBoxCover01" src="./assets/set/Prop_SafeDepositBox_Cover_01.glb"></a-asset-item>
      <a-asset-item id="propSafeDepositBoxCover02" src="./assets/set/Prop_SafeDepositBox_Cover_02.glb"></a-asset-item>
      <a-asset-item id="propSafeDepositBoxCover02" src="./assets/set/Prop_SafeDepositBox_Cover_03.glb"></a-asset-item>

      <!-- Props: Desks -->
      <a-asset-item id="propTellerDesk01" src="./assets/set/Prop_TellerDesk_01.glb"></a-asset-item>
      <a-asset-item id="propTellerDesk02" src="./assets/set/Prop_TellerDesk_02.glb"></a-asset-item>
      <a-asset-item id="propTellerDesk03" src="./assets/set/Prop_TellerDesk_03.glb"></a-asset-item>
      <a-asset-item id="propTellerDeskBarrier01" src="./assets/set/Prop_TellerDesk_Barrier_01.glb"></a-asset-item>
      <a-asset-item id="propTellerDeskBarrier02" src="./assets/set/Prop_TellerDesk_Barrier_02.glb"></a-asset-item>
      <a-asset-item id="propDesk01" src="./assets/set/Prop_Desk_01.glb"></a-asset-item>
      <a-asset-item id="propDesk02" src="./assets/set/Prop_Desk_02.glb"></a-asset-item>
      <a-asset-item id="propDesk03" src="./assets/set/Prop_Desk_03.glb"></a-asset-item>
      <a-asset-item id="propDesk04" src="./assets/set/Prop_Desk_04.glb"></a-asset-item>
      <a-asset-item id="propSeat01" src="./assets/set/Prop_Seat_01.glb"></a-asset-item>
      <a-asset-item id="propSeat02" src="./assets/set/Prop_Seat_02.glb"></a-asset-item>
      <a-asset-item id="propCouch01" src="./assets/set/Prop_Couch_01.glb"></a-asset-item>
      <a-asset-item id="propCouch02" src="./assets/set/Prop_Couch_02.glb"></a-asset-item>

      <a-asset-item id="propWaterCooler01" src="./assets/set/Prop_WaterCooler_01.glb"></a-asset-item>


      <!-- Pillars -->
      <a-asset-item id="propPillar01" src="./assets/set/Pillar_01.glb"></a-asset-item>
      <a-asset-item id="propPillar02" src="./assets/set/Pillar_02.glb"></a-asset-item>
      <a-asset-item id="propPillarInterior01" src="./assets/set/Pillar_Interior_01.glb"></a-asset-item>
      <a-asset-item id="propPillarInterior02" src="./assets/set/Pillar_Interior_02.glb"></a-asset-item>
      <a-asset-item id="propPillarInterior03" src="./assets/set/Pillar_Interior_03.glb"></a-asset-item>
      <a-asset-item id="propPillarInterior04" src="./assets/set/Pillar_Interior_04.glb"></a-asset-item>

      <!-- Set Pieces -->
      <a-asset-item id="setVaultDoor01" src="./assets/set/VaultDoor_Frame_01.glb"></a-asset-item>
      <a-asset-item id="setVaultGateDoor01" src="./assets/set/VaultGate_Door_01.glb"></a-asset-item>
      <a-asset-item id="setVaultGateFrame01" src="./assets/set/VaultGate_Frame_01.glb"></a-asset-item>
      <a-asset-item id="setVaultGateWall01" src="./assets/set/VaultGate_Wall_01.glb"></a-asset-item>
      <!-- Exterior Walls -->
      <a-asset-item id="setWallExterior01" src="./assets/set/Wall_Exterior_01.glb"></a-asset-item>
      <a-asset-item id="setWallExteriorDoor01" src="./assets/set/Wall_Exterior_Door_01.glb"></a-asset-item>
      <a-asset-item id="setWallExteriorDoubleDoor" src="./assets/set/Wall_Exterior_DoubleDoor_01.glb"></a-asset-item>
      <a-asset-item id="setWallExteriorGround01" src="./assets/set/Wall_Exterior_Ground_01.glb"></a-asset-item>
      <a-asset-item id="setWallExteriorWindow01" src="./assets/set/Wall_Exterior_Window_01.glb"></a-asset-item>
      <a-asset-item id="setWallExteriorWindow02" src="./assets/set/Wall_Exterior_Window_02.glb"></a-asset-item>
      <a-asset-item id="setWallExteriorWindowGround01" src="./assets/set/Wall_Exterior_Window_Ground_01.glb"></a-asset-item>
      <a-asset-item id="setWallExteriorWindowGround02" src="./assets/set/Wall_Exterior_Window_Ground_02.glb"></a-asset-item>
      <a-asset-item id="setWallGlass01" src="./assets/set/Wall_Glass_01.glb"></a-asset-item>
      <a-asset-item id="setWallGlassDoorFrame01" src="./assets/set/Wall_Glass_DoorFrame_01.glb"></a-asset-item>
      <a-asset-item id="setWallGlassGround01" src="./assets/set/Wall_Glass_Ground_01.glb"></a-asset-item>
      <!-- Interior Walls -->
      <a-asset-item id="setWallInterior01" src="./assets/set/Wall_Interior_01.glb"></a-asset-item>
      <a-asset-item id="setWallInteriorDoor01" src="./assets/set/Wall_Interior_Door_01.glb"></a-asset-item>
      <a-asset-item id="setWallInteriorDoubleDoor" src="./assets/set/Wall_Interior_DoubleDoor_01.glb"></a-asset-item>
      <a-asset-item id="setWallInteriorGround01" src="./assets/set/Wall_Interior_Ground_01.glb"></a-asset-item>
      <a-asset-item id="setWallInteriorWindow01" src="./assets/set/Wall_Interior_Window_01.glb"></a-asset-item>
      <a-asset-item id="setWallInteriorWindow02" src="./assets/set/Wall_Interior_Window_02.glb"></a-asset-item>
      <a-asset-item id="setWallInteriorWindowGround01" src="./assets/set/Wall_Interior_Window_Ground_01.glb"></a-asset-item>
      <a-asset-item id="setWallInteriorWindowGround02" src="./assets/set/Wall_Interior_Window_Ground_02.glb"></a-asset-item>
      <a-asset-item id="setWallWindowBlinds01" src="./assets/set/Wall_Window_Blinds_01.glb"></a-asset-item>
      <a-asset-item id="setWallWindowPanels01" src="./assets/set/Wall_Window_Panels_01.glb"></a-asset-item>
    </a-assets>


    <a-entity id="player"
      anim-mixer
      click-to-select
      gltf-model-2="#model"
      material="src: #skin"
      position="0 0 -5" rotation="0 180 0"
      user-controls="enabled: true;"
      collision="size: 1 3 1; offset: 0 0 0;"
      >
    </a-entity>


    <a-entity id="elmSelectIndicator" geometry="primitive: octahedron; radius: 0.25" material="color: #FFDC00;" position="0 -900 0"></a-entity>



    <a-entity id="rig-camera" camera-orbit="target: #player; offset: 0 2 3" rotation="-20 0 0">
      <a-camera id="camera" wasd-controls-enabled="false">
        <a-entity
          cursor="rayOrigin: mouse;"
          position="0 0 -1"
          raycaster="objects: .clickable"
          >
        </a-entity>
      </a-camera>
    </a-entity>


    <a-entity id="maze" position="0 0 0" scale="2 2 2">


      <a-entity id="props">
        <a-entity id="elm" pickup-able="" position="-6 0 0" rotation="0 -90 0" gltf-model-2="#itemDuffleBag01"></a-entity>
        <a-entity position="3.36 0 -3.25" rotation="0 0 0" gltf-model-2="#itemRope01"></a-entity>
        <a-entity position="9.5 0.05 1" rotation="0 0 0" gltf-model-2="#itemMaskPanda01"></a-entity>
      </a-entity>

      <a-entity position="0 0 0" rotation="0 0 0" id="lobby">
        <!-- Standing Desks for Customers -->
        <a-entity position="-4.5 0 -2.5" rotation="0 0 0" collision gltf-model-2="#propTellerDesk01"></a-entity>
        <a-entity position="-4.5 0 0" rotation="0 180 0" collision gltf-model-2="#propTellerDesk01"></a-entity>

        <!-- Couches waiting area -->
        <a-entity position="3.3 0 -2.3" rotation="0 -90 0" gltf-model-2="#propCouch02" collision ></a-entity>
        <a-entity position="3.3 0 0.5" rotation="0 -90 0" gltf-model-2="#propCouch02" collision ></a-entity>
        <a-entity position="1 0 2" rotation="0 90 0" gltf-model-2="#propCouch01" collision ></a-entity>
        <a-entity position="1 0 0" rotation="0 90 0" gltf-model-2="#propCouch01" collision ></a-entity>
        <a-entity position="1 0 -2" rotation="0 90 0" gltf-model-2="#propCouch01" collision ></a-entity>

        <a-entity id="tellerDesk" position="-1.5 0 -6">
          <a-entity position="0 0 0" rotation="0 0 0" collision gltf-model-2="#propDesk04"></a-entity>
          <a-entity position="-1.5 0 -1" rotation="0 0 0" gltf-model-2="#propSeat01"></a-entity>
          <a-entity position="1.5 0 -1" rotation="0 0 0" gltf-model-2="#propSeat01"></a-entity>
        </a-entity>

        <a-entity position="-4.3 0 2.5" rotation="0 0 0" collision gltf-model-2="#propWaterCooler01"></a-entity>

      </a-entity>

      <a-entity id="vault" position="1.5 0 -12.7" rotation="0 -90 0">
        <a-entity position="-1 0 -5" rotation="0 -90 0" gltf-model-2="#setVaultDoor01"></a-entity>
        <a-entity position="-1 0 -5" rotation="0 -90 0" gltf-model-2="#setVaultGateFrame01"></a-entity>
        <a-entity position="-0.94396 0 -1.77902" rotation="0 -90 0" gltf-model-2="./assets/set/VaultGate_Door_01.glb"></a-entity>

        <a-entity position="3 0 -5" rotation="0 -90 0" collision gltf-model-2="#propSafeDepositBoxes01"></a-entity>
        <a-entity position="4 0 0" rotation="0 -180 0" collision gltf-model-2="#propSafeDepositBoxesHalf01"></a-entity>
        <a-entity position="-1 0 -5" rotation="0 0 0" collision gltf-model-2="#propSafeDepositBoxesHalf02"></a-entity>
      </a-entity>

      <a-entity id="roomA" position="-10 0 1.5">
        <!-- Inside Walls -->
        <a-entity position="3 0 0" rotation="0 180 0" collision="" gltf-model-2="#setWallInteriorGround01"></a-entity>
        <a-entity position="-2 0 0" rotation="0 90 0" collision="" gltf-model-2="#setWallInteriorGround01"></a-entity>
        <a-entity position="3 0 -5" rotation="0 -90 0" collision="" gltf-model-2="#setWallInteriorGround01"></a-entity>
        <a-entity position="-2 0 -5" rotation="0 0 0" gltf-model-2="#setWallInteriorDoubleDoor"></a-entity>
        <!-- Outside Walls -->
        <a-entity position="-2 0 0" rotation="0 0 0" collision="" gltf-model-2="#setWallExteriorGround01"></a-entity>
        <a-entity position="-2 0 -5" rotation="0 -90 0" collision="" gltf-model-2="#setWallExteriorGround01"></a-entity>
        <a-entity position="3 0 0" rotation="0 90 0" collision="" gltf-model-2="#setWallExteriorGround01"></a-entity>
        <a-entity position="3 0 -5" rotation="0 180 0" gltf-model-2="#setWallExteriorDoubleDoor"></a-entity>
        <!-- Door Coliisions -->
        <a-entity position="-1.5 1 -5" geometry="width: 1.25; height: 2; depth: 0.25" collision="" material="visible: false; color: #4CC3D9"></a-entity>
        <a-entity position="2.5 1 -5" geometry="width: 1.25; height: 2; depth: 0.25" collision="" material="visible: false; color: #4CC3D9"></a-entity>
      </a-entity>

      <a-entity id="roomB" position="6 0 1.5">
        <!-- Inside Walls -->
        <a-entity position="3 0 0" rotation="0 180 0" collision="" gltf-model-2="#setWallInteriorGround01"></a-entity>
        <a-entity position="-2 0 0" rotation="0 90 0" collision="" gltf-model-2="#setWallInteriorGround01"></a-entity>
        <a-entity position="3 0 -5" rotation="0 -90 0" collision="" gltf-model-2="#setWallInteriorGround01"></a-entity>
        <a-entity position="-2 0 -5" rotation="0 0 0" gltf-model-2="#setWallInteriorDoor01"></a-entity>
        <!-- Outside Walls -->
        <a-entity position="-2 0 0" rotation="0 0 0" collision="" gltf-model-2="#setWallExteriorGround01"></a-entity>
        <a-entity position="-2 0 -5" rotation="0 -90 0" collision="" gltf-model-2="#setWallExteriorGround01"></a-entity>
        <a-entity position="3 0 0" rotation="0 90 0" collision="" gltf-model-2="#setWallExteriorGround01"></a-entity>
        <a-entity position="3 0 -5" rotation="0 180 0" gltf-model-2="#setWallExteriorDoor01"></a-entity>
        <!-- Door Coliisions -->
        <a-entity position="-1.5 1 -5" geometry="width: 1.25; height: 2; depth: 0.25" collision="" material="visible: false; color: #4CC3D9"></a-entity>
        <a-entity position="2.5 1 -5" geometry="width: 1.25; height: 2; depth: 0.25" collision="" material="visible: false; color: #4CC3D9"></a-entity>
      </a-entity>

      <a-entity id="roomC" position="-12 0 -13" rotation="0 -90 0">
        <!-- Inside Walls -->
        <a-entity position="3 0 0" rotation="0 180 0" collision="" gltf-model-2="#setWallInteriorGround01"></a-entity>
        <a-entity position="-2 0 0" rotation="0 90 0" collision="" gltf-model-2="#setWallInteriorGround01"></a-entity>
        <a-entity position="3 0 -5" rotation="0 -90 0" collision="" gltf-model-2="#setWallInteriorGround01"></a-entity>
        <a-entity position="-2 0 -5" rotation="0 0 0" gltf-model-2="#setWallInteriorDoor01"></a-entity>
        <!-- Outside Walls -->
        <a-entity position="-2 0 0" rotation="0 0 0" collision="" gltf-model-2="#setWallExteriorGround01"></a-entity>
        <a-entity position="-2 0 -5" rotation="0 -90 0" collision="" gltf-model-2="#setWallExteriorGround01"></a-entity>
        <a-entity position="3 0 0" rotation="0 90 0" collision="" gltf-model-2="#setWallExteriorGround01"></a-entity>
        <a-entity position="3 0 -5" rotation="0 180 0" gltf-model-2="#setWallExteriorDoor01"></a-entity>
        <!-- Door Coliisions -->
        <a-entity position="-1.5 1 -5" geometry="width: 1.25; height: 2; depth: 0.25" collision="" material="visible: false; color: #4CC3D9"></a-entity>
        <a-entity position="2.5 1 -5" geometry="width: 1.25; height: 2; depth: 0.25" collision="" material="visible: false; color: #4CC3D9"></a-entity>
      </a-entity>


      <a-entity id="divider">
        <a-entity
          gltf-model-2="#setDoor01"
          anim-mixer="shouldPlayOnLoad: false;"
          position="6 0 -8.7"
          >
          <a-entity collision="" position="4 1 0.1" geometry="width: 1.8; height: 2; depth: 0.01" visible="false"></a-entity>
          <a-entity collision="" position="1 1 0.1" geometry="width: 1.8; height: 2; depth: 0.01" visible="false"></a-entity>
         </a-entity>



        <a-entity position="1 0 -8.7" rotation="0 0 0" gltf-model-2="#setWallInteriorGround01"></a-entity>
        <a-entity position="-4 0 -8.7" rotation="0 0 0" gltf-model-2="#setWallInteriorDoubleDoor"></a-entity>
        <a-entity position="-9 0 -8.7" rotation="0 0 0" gltf-model-2="#setWallInteriorGround01"></a-entity>

        <a-entity
          gltf-model-2="#setDoor01"
          anim-mixer="shouldPlayOnLoad: false;"
          position="-14 0 -8.7"
          >
          <a-entity collision="" position="4 1 0.1" geometry="width: 1.8; height: 2; depth: 0.01" visible="false"></a-entity>
          <a-entity collision="" position="1 1 0.1" geometry="width: 1.8; height: 2; depth: 0.01" visible="false"></a-entity>
        </a-entity>
      </a-entity>

      <a-entity id="outsideWall">
        <!-- South Wall -->
        <a-entity position="11 0 3" rotation="0 180 0" gltf-model-2="#setWallExteriorWindowGround01" collision=""></a-entity>
        <a-entity position="6 0 3" rotation="0 180 0" gltf-model-2="#setWallExteriorWindowGround01" collision=""></a-entity>
        <a-entity position="1 0 3" rotation="0 180 0" gltf-model-2="#setWallExteriorDoubleDoor" collision=""></a-entity>
        <a-entity position="-4 0 3" rotation="0 180 0" gltf-model-2="#setWallExteriorWindowGround01" collision=""></a-entity>
        <a-entity position="-9 0 3" rotation="0 180 0" gltf-model-2="#setWallExteriorWindowGround01" collision=""></a-entity>
        <!-- East Wall -->
        <a-entity position="11 0 -2" rotation="0 -90 0" gltf-model-2="#setWallExterior01" collision=""></a-entity>
        <a-entity position="11 0 -7" rotation="0 -90 0" gltf-model-2="#setWallExterior01" collision=""></a-entity>
        <a-entity position="11 0 -12" rotation="0 -90 0" gltf-model-2="#setWallExterior01" collision=""></a-entity>
        <a-entity position="11 0 -17" rotation="0 -90 0" gltf-model-2="#setWallExterior01" collision=""></a-entity>
        <!-- West Wall -->
        <a-entity position="-14 0 3" rotation="0 90 0" gltf-model-2="#setWallExterior01" collision=""></a-entity>
        <a-entity position="-14 0 -2" rotation="0 90 0" gltf-model-2="#setWallExterior01" collision=""></a-entity>
        <a-entity position="-14 0 -7" rotation="0 90 0" gltf-model-2="#setWallExterior01" collision=""></a-entity>
        <a-entity position="-14 0 -12" rotation="0 90 0" gltf-model-2="#setWallExterior01" collision=""></a-entity>
        <!-- North Wall -->
        <a-entity position="6 0 -17" rotation="0 0 0" gltf-model-2="#setWallExterior01" collision=""></a-entity>
        <a-entity position="1 0 -17" rotation="0 0 0" gltf-model-2="#setWallExterior01" collision=""></a-entity>
        <a-entity position="-4 0 -17" rotation="0 0 0" gltf-model-2="#setWallExterior01" collision=""></a-entity>
        <a-entity position="-9 0 -17" rotation="0 0 0" gltf-model-2="#setWallExterior01" collision=""></a-entity>
        <a-entity position="-14 0 -17" rotation="0 0 0" gltf-model-2="#setWallExterior01" collision=""></a-entity>
      </a-entity>
    </a-entity>


    <a-plane rotation="-90 0 0" width="24" height="20" scale="2.2 2 1"
      position="-3 0 -14"
      color="#7BC8A4" src="#textureGrass">
    </a-plane>
  </a-scene>
</body>
</html>
